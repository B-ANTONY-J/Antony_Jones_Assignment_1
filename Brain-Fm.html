<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain-FM</title>
    <link rel="stylesheet" href="./Css/Brain-Fm.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="section-1-header">
        <div class="header-left">
          <img src="./images/logo.png" alt="Brain Logo" />
        </div>
        <div class="header-mid">
          <p>Sign In</p>
        </div>
        <div class="header-right">
          <input class="header-button" type="button" value="Try for free" />
        </div>
      </div>
      <div class="section-2-focus">
        <div class="section-2-flex-1">
          <p class="section-2-p1">Funtional Music to Improve</p>
          <p class="section-2-p2"><span>Focus in 15 Minutes</span></p>
          <p class="section-2-p3">
            Our science-first approach creates music that sounds<br />
            different-and affects your brain differently-than any other
            <br />music.
          </p>
          <img src="./images/clout.png" alt="Notable News Consortiums" />
          <br />
          <button class="section-2-button" type="button">
            Try 5 free<br />
            sessions
          </button>
        </div>
        <div class="section-2-flex-2">
          <img src="./images/picture-1.gif" alt="Desk Music" style="background-color: #380087;"/>
        </div>
      </div>
      <div class="section-3-header-mid">
        <p>Wanna see the science?</p>
      </div>
      <div class="section-4-tech-brain"></div>
    </div>
  </body>
</html>
